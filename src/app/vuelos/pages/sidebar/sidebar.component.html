<div class="container parrafo" *ngIf="isSidebarVisible">
  <div class="card-body">
    <div class="offcanvas-header">
      <a class="navbar-brand" href="#">
        <img src="https://i.ibb.co/SsNCFpy/Captura-de-pantalla-21-9-2024-153944-looka-com.jpg" alt="Bootstrap"
          width="100" height="32" class="rounded-pill">
      </a>
      <h5 class="offcanvas-title p-2" id="offcanvasWithBothOptionsLabel">Información del vuelo</h5>
      <button (click)="isSidebarVisible = !isSidebarVisible" type="button"
        class="btn btn-danger btn-outline-danger  text-light">X</button>
    </div>
    <hr>

    <img src="https://queretaro.quadratin.com.mx/www/wp-content/uploads/2023/08/f1280x720-20116_151791_7024.jpg"
      class="img-fluid card-image-center imagen p-1">

    <div class="card-text text-center mt-2">
      <div class="row" *ngFor="let flight of flightInformations">
        <div class="col ">
          <h6 class="text-bolder">Origen</h6>
          <h4 class="bg-info p-1">{{flight.origin_country}}</h4>

        </div>

        <div class="col">
          <p class="flecha">&rarr;</p>
          <p class="flecha">&rarr;</p>
        </div>
        <div class="col">
          <h6>Destino</h6>
          <h4 class="bg-warning p-1">Speed</h4>
          <h4 class="bg-info p-1">{{flight.speed}}</h4>
        </div>
      </div>

      <div class="offcanvas-body">
        <h5>Información de este vuelo</h5>

        <ul class="list-group">
          <li class="list-group-item">An item</li>
          <li class="list-group-item">A second item</li>
          <li class="list-group-item">A third item</li>
          <li class="list-group-item">A fourth item</li>
          <li class="list-group-item">And a fifth one</li>
        </ul>
      </div>

    </div>
  </div>
</div>
